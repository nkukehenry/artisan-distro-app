<div class="overview">
<ion-img [src]="course.logo_url"></ion-img>
<h2>{{ course.name }}</h2>

<ion-list>
  <ion-item>
    <ion-label> Start Date: {{ course.start_time }} </ion-label>
  </ion-item>
   <ion-item>
    <ion-label> End Date: {{ course.close_time }} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="success"> {{ course.enrollment_criteria }} </ion-label>
  </ion-item>
</ion-list>

<div  [innerHtml]="course.description"></div>
</div>
