<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Knwledge Hub Entity
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-img [src]="(entity.image || 'assets/images/knohub.png')"></ion-img>
   <!-- <ion-img src="assets/images/course.jpg"></ion-img> -->
   <ion-card-header>
     <ion-card-title>{{ entity.title}}</ion-card-title>
     <ion-card-subtitle>{{ entity.description | slice:0:60 }}</ion-card-subtitle>
    </ion-card-header>
   <ion-card-content>
    <p [innerHtml]="entity.briefDescription"></p>
     <ion-list>
      <ion-item>
        <span slot="start" *ngIf=" getType(entity.resource.type) === 0 ">
          <ion-icon name="document"></ion-icon>
        </span>
        <span slot="start" *ngIf=" getType(entity.resource.type) === 1 ">
          <ion-icon name="caret-forward-circle-outline"></ion-icon>
        </span>
        <ion-label>
           <h3>{{ entity.resource.name }}</h3>
           <p>{{ entity.resource.size }}</p>
           <p>
             <a class="btn-outline" target="_blank" href="{{ entity.resource.url }}" *ngIf=" getType(entity.resource.type) === 0 ">Download</a>
            </p>
          </ion-label>
      </ion-item>
    </ion-list>

   </ion-card-content>
 </ion-card>
   

</ion-content>
