<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title color="primary">
    Courses
  </ion-title>
</ion-toolbar>
</ion-header>
<ion-tabs>
  <ion-tab-bar slot="bottom" class="tabbar">
    <ion-tab-button tab="featured">
      <ion-icon name="color-palette-outline"></ion-icon>
      <ion-label>Featured</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="current">
      <ion-icon name="easel-outline"></ion-icon>
      <ion-label>Current</ion-label>
    </ion-tab-button>
     <ion-tab-button tab="past" >
      <ion-icon name="timer-outline"></ion-icon>
      <ion-label>Past</ion-label>
     </ion-tab-button>
     <ion-tab-button tab="upcoming" >
      <ion-icon name="hourglass-outline"></ion-icon>
      <ion-label>Upcoming</ion-label>
     </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
